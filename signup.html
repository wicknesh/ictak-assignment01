<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pusthakapuzhu collective.</title>
    <link rel="icon" href="img/pc-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="class-for-signup">
    <div class="container p-5 container-signup rounded-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <a href="index.html"><img src="img/pc-logo-2.png" alt="pc-logo" width="75px" height="auto" class="mx-auto d-flex"></a>
                    <div class="h3 text-center">Create a <span class="signup-title">pusthakapuzhu collective</span>. account</div>
                    <input type="text" class="mt-5 form-control p-3 border-input" id="InputEmail" placeholder="Email">
                    <span class="fs-5" id="emailError"></span>
                    <input type="mob" class="mt-4 form-control p-3 border-input" id="InputMob" placeholder="Mobile number">
                    <span class="fs-5" id="mobError"></span>
                    <input type="password" class="mt-4 form-control p-3 border-input" id="InputPassword" placeholder="Password">
                    <div class="d-flex justify-content-between" id="pwdLabels">
                        <span class="fs-5" id="pwdValidity"></span>
                        <span class="fs-5" id="pwdStrength"></span>
                    </div>
                    <input type="checkbox" class="fs-5 mt-4 p-3 border-input" onclick="showPwd();" id="showPWD"><span class="ms-3 fs-5">Show Password</span>
                    <!-- <input type="password" class="mt-4 form-control p-3 border-input" id="ReInputPassword" placeholder="Re-enter Password"> -->
                    <a onclick="return signupValidate();" href="library.html" class="mt-4 btn btn-signup-page btn-lg rounded-3 w-100 btn-custom-size">Sign up</a>
                    <div class="d-flex justify-content-center">
                        <a class="question-lable-signup-page" href="#">Already have an account?</a>
                        <a class="ms-3 login-btn-signup-page" href="login.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
