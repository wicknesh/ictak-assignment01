<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pusthakapuzhu collective.</title>
    <link rel="icon" href="img/pc-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="class-for-signup">
    <div class="container p-5 container-signup rounded-5">
        <form>
            <a href="index.html"><img src="img/pc-logo-2.png" alt="pc-logo" width="75px" height="auto" class="mx-auto d-flex"></a>
            <div class="mb-5 h3 text-center">Login to <span class="signup-title">pusthakapuzhu collective</span>.</div>
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <input type="text" class="form-control w-50 p-3 border-input" id="InputUsername" placeholder="Username">
            </div>
            <div class="mb-5 d-flex align-items-center justify-content-center">
                <input type="password" class="form-control w-50 p-3 border-input" id="InputPassword" placeholder="Password">
            </div>
            <div class="mb-4 d-flex align-items-center justify-content-center">
                <a href="library.html" href="" class="btn btn-signup-page btn-lg rounded-3 w-50 btn-custom-size">Log in</a>
            </div>
            <div class="d-flex justify-content-center">
                <a class="question-lable-signup-page" href="#">Don't have an account?</a>
                <a class="ms-3 login-btn-signup-page" href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
